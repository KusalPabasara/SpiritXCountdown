<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiritX 2026 Countdown</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">SpiritX</div>
            <div class="year">2026</div>
        </div>
        
        <div class="countdown-container">
            <div id="countdown-display">
                <div class="time-section">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="separator">:</div>
                <div class="time-section">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="separator">:</div>
                <div class="time-section">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="separator">:</div>
                <div class="time-section">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <div id="countdown-message" class="hidden">
                <h2>SpiritX 2026 has arrived!</h2>
                <p>The future is now.</p>
            </div>
        </div>
        
        <div class="decoration-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
